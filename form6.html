<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Datalist, Textarea</title>
</head>
<body>
    <h1> Select, Datalist, Textarea</h1>
    <form action="cadastro.php" method="pst" autocomplete="on">
    <fieldset>
        <legend>Escolha um Estado e Profissao</legend>
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiao Sudeste">
                    <option value="rj"> Rio de Janeiro</option>
                    <option value="pr">Parana</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
        </p>
    
    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="adm">Administrador</option>
            <option value="enfer">Enfermagem</option>
            <option value="cont">Contabilista</option>

        </datalist>
        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe aqui a sua mensagem"></textarea>
        </p>
    </fieldset>
   
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
